name: aws
repository: github.com/aquasecurity/trivy-aws
maintainer: aquasecurity
summary: Trivy AWS Cloud scanning plugin
version: "0.15.1"
usage: AWS Trivy plugin
description: |-
  Trivy AWS plugin for the Trivy security scanner
  https://github.com/aquasecurity/trivy-aws
platforms:
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-aws/releases/download/v0.15.1/trivy-aws-darwin-amd64.tar.gz
    bin: ./trivy-aws-darwin-amd64
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-aws/releases/download/v0.15.1/trivy-aws-darwin-arm64.tar.gz
    bin: ./trivy-aws-darwin-arm64
  - selector:
      os: linux
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-aws/releases/download/v0.15.1/trivy-aws-linux-amd64.tar.gz
    bin: ./trivy-aws-linux-amd64
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/aquasecurity/trivy-aws/releases/download/v0.15.1/trivy-aws-linux-arm64.tar.gz
    bin: ./trivy-aws-linux-arm64
  - selector:
      os: windows
      arch: amd64
    uri: https://github.com/aquasecurity/trivy-aws/releases/download/v0.15.1/trivy-aws-windows-amd64.tar.gz
    bin: ./trivy-aws-windows-amd64
